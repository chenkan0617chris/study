<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #root div{
            margin: 8px;
        }
        #display {
            margin-top: 16px;
        }
    </style>
    <script>
        function clickButton(){
            var sub1 = document.getElementById('sub1');
            var sub2 = document.getElementById('sub2');
            var sub3 = document.getElementById('sub3');
            var sub4 = document.getElementById('sub4');
            var display = document.getElementById('display');
            display.innerHTML = 'You have selected ' + sub1.value + ' , '+ sub2.value + ' , '+ sub3.value + ' and '+ sub4.value;
        }
    </script>
</head>
<body>
    <div id="root">
        <span>Please select 4 subjects.</span>
        <div>
            <label>Subject 1: </label><input type="text" id="sub1">
        </div>
        <div>
            <label>Subject 2: </label><input type="text" id="sub2">
        </div>
        <div>
            <label>Subject 3: </label><input type="text" id="sub3">
        </div>
        <div>
            <label>Subject 4: </label><input type="text" id="sub4">
        </div>
        <button onclick="clickButton()" class="button">Show selection</button>
        <br />
        <span id="display"></span>
    </div>
</body>
</html>
