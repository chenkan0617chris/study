<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check() {
            var first_number = document.getElementById('first_number').value;
            var last_number = document.getElementById('last_number').value;
            var answer = document.getElementById('answer').value;
            var operation = document.getElementById('operation').value;
            var display = document.getElementById('display');
            var text;
            var correct;
            if(operation == 'addition') {
                correct = Number(answer) == Number(first_number) + Number(last_number);
            }
            if(operation == 'subtraction') {
                correct = Number(answer) == Number(first_number) - Number(last_number);
            }
            if(operation == 'multiplication') {
                correct = Number(answer) == Number(first_number) * Number(last_number);
            }
            display.innerHTML = correct ? 'Correct!' : 'Incorrect, please try again.';
        }
    </script>
</head>
<body>
    <div>
        <input id="first_number" type="number" />
        <select id="operation">
            <option value="addition">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
        </select>
        <input id="last_number" type="number" />
        =
        <input id="answer" type="number" />
        <button onclick="check()">Check</button>
        <span id="display"></span>
    </div>
</body>
</html>
