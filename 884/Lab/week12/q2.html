<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drop {
            display: flex;
        }

        #drop div {
            border: 1px solid;
            width: 150px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 40px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <p>Drag an animal and drop on the corresponding text</p>
    <div id="drop">
        <div ondrop="drop(event)" ondragover="dragover(event)" style="margin-right: 16px" id="dropDog">dog 0</div>
        <div ondrop="drop(event)" ondragover="dragover(event)" id="dropCat">cat 0</div>
    </div>
    <div>
        <img ondragstart="drag(event)" id="cat" src="./cat.png" draggable="true"></img>
        <img ondragstart="drag(event)" id="dog" src="./dog.png" draggable="true"></img>
    </div>
    <script>
        var count_cat = 0;
        var count_dog = 0;

        function drag(e) {
            var dragId = e.target.id;

            e.dataTransfer.setData('dragId', dragId);
        } 

        function drop(e) {
            var dropId = e.target.id;

            let dragId = e.dataTransfer.getData('dragId');

            if(dragId === 'cat' && dropId === 'dropCat') {
                count_cat++;
                var catContent = document.getElementById('dropCat');
                catContent.innerHTML = 'cat ' + count_cat;
            }
            if(dragId === 'dog' && dropId === 'dropDog') {
                count_dog++;
                var dogContent = document.getElementById('dropDog');
                dogContent.innerHTML = 'dog '+ count_dog;
            }
        }

        function dragover(e) {
            e.preventDefault();
        }
    </script>
</body>
</html>
