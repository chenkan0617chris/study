<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>LocalStorage Input Test</p>
    <input type="text" />
    <button onclick="saveInput()">save</button>

    <script>
        let myInput = document.querySelector('input');

        let previousValue = localStorage.getItem('input');

        myInput.value = previousValue;

        function saveInput() {

            localStorage.setItem('input', myInput.value);
        }
    </script>
</body>
</html>
