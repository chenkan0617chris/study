<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showMsg1() {
            var text = document.getElementById('text');
            text.innerHTML = 'The Lion Button is clicked'
        }
        function showMsg2() {
            var text = document.getElementById('text');
            text.innerHTML = 'The Frog Button is clicked'
        }
    </script>
</head>
<body>
    <div>
        <button onclick="showMsg1()">Lion</button>
        <button onclick="showMsg2()">Frog</button>
    </div>
    <div>
        <span id="text"></span>
    </div>
</body>
</html>
