<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ebay Search</h2>
    <form action="https://www.ebay.com.au/sch/i.html">
        <table>
            <tr>
                <td>Keyword:</td>
                <td><input name="_nkw" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <input type="radio" name="_sacat" value="550" />Art<br />
                    <input type="radio" name="_sacat" value="267" />Book and Magazine<br />
                    <input type="radio" name="_sacat" value="11116" />Coins<br />
                    <input type="radio" name="_sacat" value="11233" />Music<br />
                    <input type="radio" name="_sacat" value="260" />Stamp<br />
                    <input type="radio" name="_sacat" value="0" />All categories<br />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Search" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
