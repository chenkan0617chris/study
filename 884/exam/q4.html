<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showNumber() {
            var display = document.getElementById('display');
            display.innerHTML = '7833908';
            display.style.color = 'blue';
        }

        function showEmail() {
            var display = document.getElementById('display');
            display.innerHTML = 'kc231@uowmail.edu.au';
            display.style.color = 'orange';
        }

        function showFrog() {
            var frogs = '&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;'
            var display = document.getElementById('display');
            display.innerHTML = frogs;
        }
    </script>
    <style>
        #spans {
            width: 500px;
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>
    <div id="spans">
        <span onmouseover="showNumber()" style="color: blue;" id="studentNumber">Show student number</span>
        <span onmouseover="showEmail()" style="color: orange;" id="email">Show email</span>
        <span onmouseover="showFrog()" style="color: purple;" id="frog">Show frog emoji</span>
    </div>
    <div id="display">&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;&#128056;</div>
</body>
</html>
